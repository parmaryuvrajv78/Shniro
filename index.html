<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shniro Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, black, rgb(18, 31, 28));
            font-family: Arial, sans-serif;
        }

        /* ===== Login Card ===== */
        .mid {
            display: grid;
            grid-template-rows: 0.35fr 0.45fr 0.2fr;
            padding: 30px;
            height: 520px;
            width: 300px;

            background: linear-gradient(120deg,
                    rgba(20, 31, 30, 0.55),
                    rgba(0, 0, 0, 0.55),
                    rgba(20, 31, 30, 0.55));
            background-size: 300% 300%;

            border-radius: 16px;
            border: 1px solid rgba(144, 189, 194, 0.35);
            backdrop-filter: blur(14px);

            box-shadow:
                0 0 30px rgba(144, 189, 194, 0.35),
                inset 0 0 20px rgba(255, 255, 255, 0.05);

            color: white;
        }

        .input1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 120px;
            width: 120px;
            border-radius: 50%;
        }

        .input2 {
            display: grid;
            gap: 12px;
        }

        .logEl {
            height: 50px;
            padding: 0 12px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(144, 189, 194, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .logEl:focus {
            outline: none;
            border-color: rgba(144, 189, 194, 0.9);
            box-shadow: 0 0 12px rgba(144, 189, 194, 0.9);
        }

        .forgot {
            text-align: right;
            font-size: 14px;
            cursor: pointer;
            color: rgba(144, 189, 194, 0.85);
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .input3 {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* ===== Buttons ===== */
        .login-btn {
            flex: 1;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(120deg,
                    rgba(8, 239, 219, 0.6),
                    rgba(59, 172, 170, 0.6));
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-btn {
            flex: 1;
            height: 50px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(144, 189, 194, 0.6);
            color: rgba(144, 189, 194, 0.9);
            cursor: pointer;
        }

        .login-btn.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* ===== Popup ===== */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .popup.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup-box {
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .popup-box button {
            margin-top: 15px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            background: rgb(8, 239, 219);
        }
    </style>
</head>

<body>

    <div class="mid">
        <div class="input1">
            <img class="logo" src="C:\Users\YUVRAJ\Downloads\Gemini_Generated_Image_ra08pjra08pjra08.png">
        </div>

        <div class="input2">
            <input type="email" placeholder="Email" class="logEl">
            <input type="password" placeholder="Password" class="logEl">
            <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>
        </div>

        <div class="input3">
            <button class="login-btn" onclick="login()">Log In</button>
            <button class="signup-btn" onclick="goToSignup()">Sign Up</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-box">
            <h3 id="popup-title"></h3>
            <p id="popup-msg"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- ===== Firebase Backend ===== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDjnkUU7ZmNAzD8IyoKh_jyuOVRF1v2B1Y",
            authDomain: "login-demo-2521c.firebaseapp.com",
            projectId: "login-demo-2521c",
            storageBucket: "login-demo-2521c.firebasestorage.app",
            messagingSenderId: "338995517174",
            appId: "1:338995517174:web:eb2c65b0aebad0ef9f3ed7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function () {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const btn = document.querySelector('.login-btn');

            if (!email || !password) {
                showPopup("Error ‚ùå", "Fill all fields");
                return;
            }

            btn.classList.add("loading");

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showPopup("Success ‚úÖ", "Login successful");
                    setTimeout(() => {
                        window.location.href = "home.html";
                    }, 1000);
                })
                .catch(err => {
                    showPopup("Error ‚ùå", err.message);
                })
                .finally(() => {
                    btn.classList.remove("loading");
                });
        };

        window.forgotPassword = function () {
            const email = document.querySelector('input[type="email"]').value;
            if (!email) {
                showPopup("Error ‚ùå", "Enter email first");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showPopup("Email Sent üì©", "Check your inbox");
                })
                .catch(err => {
                    showPopup("Error ‚ùå", err.message);
                });
        };

        window.goToSignup = function () {
            window.location.href = "signup.html";
        };

        window.showPopup = function (title, msg) {
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-msg").innerText = msg;
            document.getElementById("popup").classList.add("active");
        };

        window.closePopup = function () {
            document.getElementById("popup").classList.remove("active");
        };
    </script>

</body>
</html>
